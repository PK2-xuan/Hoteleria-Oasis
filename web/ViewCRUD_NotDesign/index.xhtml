        <h1>Subir Imagen</h1>
        <h:form enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <h:outputLabel for="file" value="Seleccionar Imagen:" />
                <h:inputFile id="file" value="#{imageController.file}" required="true" />

                <h:commandButton value="Subir Imagen" action="#{imageController.upload}" />
            </h:panelGrid>
            <h:messages />
        </h:form>

        <h:commandLink value="Listar Im치genes" action="listImages.xhtml" />


        <h1>Lista de Im치genes</h1>
        <h:dataTable value="#{imageController.images}" var="image" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{image.id}
            </h:column>
            <h:column>
                <f:facet name="header">Imagen</f:facet>
                <h:graphicImage value="image/#{image.path}" width="100" height="100" />
            </h:column>
        </h:dataTable>

        <h:commandLink value="Subir Nueva Imagen" action="uploadImage.xhtml" />
