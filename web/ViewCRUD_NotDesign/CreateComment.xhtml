<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Comentario</title>
    </h:head>
    <h:body>
        <h1>Registrar Comentario</h1>
        <h:form>
            <h:panelGrid columns="2">

                <h:outputLabel for="usuario" value="Usuario:" />
                <h:selectOneMenu id="usuario" value="#{comentController.coment.usuario.id_usuario}" required="true">
                    <f:selectItem itemLabel="Seleccionar usuario" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{userController.ltsUsuarios}" var="usuario" itemValue="#{usuario.id_usuario}" itemLabel="#{usuario.nombre}" />
                </h:selectOneMenu>

                <h:outputLabel for="comentario" value="Comentario:" />
                <h:inputTextarea id="comentario" value="#{comentController.coment.comentario}" required="true" />

                <h:outputLabel for="fecha_comentario" value="Fecha:" />
                <h:inputText id="fecha_comentario" value="#{comentController.coment.fecha_comentario}" required="true"/>

                <h:outputLabel for="clasificacion" value="ClasificaciÃ³n:" />
                <h:inputText id="clasificacion" value="#{comentController.coment.clasificacion}" required="true" />

            </h:panelGrid>

            <h:commandButton value="Depurar" action="#{comentController.registrar}" />

        </h:form>
    </h:body>
</html>
