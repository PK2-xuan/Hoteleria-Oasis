<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Reserva</title>
    </h:head>
    <h:body>
        <h1>Registrar Reserva</h1>

        <h:form>
            <h:panelGrid columns="3">

                <h:outputLabel for="fecha_inicio" value="Fecha de incio:" />
                <h:inputText id="fecha_inicio" value="#{bookingController.reservaciones.fecha_inicio}" required="true"/>
                <br></br>

                <h:outputLabel for="fecha_fin" value="Fecha de Fin:" />
                <h:inputText id="fecha_fin" value="#{bookingController.reservaciones.fecha_fin}" required="true"/>

                <br></br>
                <h:outputLabel for="estado" value="Estado:" />
                <h:selectOneMenu id="estado" value="#{bookingController.reservaciones.estado}" required="true">
                    <f:selectItem itemLabel="Seleccione un estado" itemValue="" />
                    <f:selectItem itemLabel="Pendiente" itemValue="pendiente" />
                    <f:selectItem itemLabel="Confirmada" itemValue="confirmada" />
                    <f:selectItem itemLabel="Cancelada" itemValue="cancelada" />
                </h:selectOneMenu>
                <br></br>
                <h:outputLabel for="usuario" value="Usuario:" />
                <h:selectOneMenu id="usuario" value="#{bookingController.reservaciones.usuario.id_usuario}">
                    <f:selectItem itemLabel="Seleccione un usuario" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{userController.ltsUsuarios}" var="usuario" itemLabel="#{usuario.nombre}" itemValue="#{usuario.id_usuario}" />
                </h:selectOneMenu>
                <br></br>
                <h:outputLabel for="habitacion" value="HabitaciÃ³n:" />
                <h:selectOneMenu id="habitacion" value="#{bookingController.reservaciones.habitacion.id_habitacion}" required="true">
                    <f:selectItem itemLabel="Seleccione una habitaciÃ³n" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{roomController.ltsRooms}" var="habitacion" itemLabel="#{habitacion.numero_habitacion}" itemValue="#{habitacion.id_habitacion}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value="Registrar" action="#{bookingController.registrar}" />
        </h:form>
    </h:body>
</html>
