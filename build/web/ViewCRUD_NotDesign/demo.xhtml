<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <h:form enctype="multipart/form-data">
            <h:outputText value="Bienvenido, #{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellido}!" />
            <h:panelGrid columns="2">
                <h:outputText value="Nombre:" />
                <h:outputText value="#{usuarioBean.usuario.nombre}" />

                <h:outputText value="Correo Electrónico:" />
                <h:outputText value="#{usuarioBean.usuario.email}" />

                <h:outputText value="Imagen Path:" />
                <h:outputText value="#{usuarioBean.usuario.path}" />

                <h:outputText value="URL de la Imagen:" />
                <h:outputText value="#{request.contextPath}/image/#{usuarioBean.usuario.path.replace(' ', '%20')}" />

                <h:outputText value="Imagen:" />
                <h:graphicImage value="#{request.contextPath}/image/#{usuarioBean.usuario.path.replace(' ', '%20')}" width="50" height="50" />

                <!-- Añadir una salida para verificar la URL generada -->
                <h:outputText value="URL Generada:" />
                <h:outputText value="#{request.contextPath}/image/#{usuarioBean.usuario.path.replace(' ', '%20').replaceAll('[^a-zA-Z0-9.%20]', '_')}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
