<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar Reservas</title>
    </h:head>
    <h:body>
        <h1>Listado de Reservas</h1>

        <h:form>
            <h:dataTable value="#{bookingController.ltsReservaciones}" var="reserva" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{reserva.id_reserva}
                </h:column>

                <h:column>
                    <f:facet name="header">Fecha de Inicio</f:facet>
                        #{reserva.fecha_inicio}
                </h:column>

                <h:column>
                    <f:facet name="header">Fecha de Fin</f:facet>
                        #{reserva.fecha_fin}
                </h:column>

                <h:column>
                    <f:facet name="header">Estado</f:facet>
                        #{reserva.estado}
                </h:column>

                <h:column>
                    <f:facet name="header">Usuario</f:facet>
                        #{reserva.usuario.id_usuario}
                </h:column>

                <h:column>
                    <f:facet name="header">Habitaci√≥n</f:facet>
                        #{reserva.habitacion.id_habitacion}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
