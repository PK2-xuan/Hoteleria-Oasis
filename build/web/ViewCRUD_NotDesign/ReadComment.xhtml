<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar Comentarios</title>
    </h:head>
    <h:body>
        <h1>Listado de Comentarios</h1>

        <h:form>
            <h:dataTable value="#{comentController.ltsComment}" var="comment" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{comment.id_comentario}
                </h:column>

                <h:column>
                    <f:facet name="header">Comentario</f:facet>
                        #{comment.comentario}
                </h:column>

                <h:column>
                    <f:facet name="header">Fecha</f:facet>
                        #{comment.fecha_comentario}
                </h:column>

                <h:column>
                    <f:facet name="header">Clasificaci√≥n</f:facet>
                        #{comment.clasificacion}
                </h:column>

                <h:column>
                    <f:facet name="header">Usuario</f:facet>
                        #{comment.usuario.id_usuario}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
