<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Rol</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="idRol" value="ID de Rol:" />
                <h:inputText value="#{rolBean.rol.idRol}" id="idRol" readonly="true" />

                <h:outputLabel for="nombreRol" value="Nombre del Rol:" />
                <h:inputText value="#{rolBean.rol.nombreRol}" id="nombreRol" required="true" />
            </h:panelGrid>

            <h:commandButton value="Actualizar Rol" action="#{rolBean.actualizarRol()}" />
            <h:commandButton value="Cancelar" action="api.xhtml" />
        </h:form>
    </h:body>
</html>
