<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestión de Roles</title>
    </h:head>
    <h:body>
        <h:form>
            <!-- Tabla para mostrar los roles -->
            <h:dataTable id="rolesTable" value="#{rolBean.roles}" var="rol">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <!-- Mostrar el ID del rol -->
                    #{rol.idRol}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <!-- Mostrar el nombre del rol -->
                    #{rol.nombreRol}
                </h:column>
                <h:column>
                    <f:facet name="header">Acción</f:facet>
                    <!-- Botón de acción para eliminar el rol -->
                    <h:commandButton value="Eliminar" action="#{rolBean.eliminarRolPorId(rol.idRol)}"/>
                    <!-- Botón para consultar los detalles del rol -->
                    <h:commandLink value="Editar" action="#{rolBean.obtenerRolPorId(rol.idRol)}">
                        <f:param name="idRol" value="#{rol.idRol}" />
                    </h:commandLink>

                </h:column>
            </h:dataTable>

            <!-- Enlace para agregar un nuevo rol -->
            <h:commandLink value="Agregar Nuevo Rol" action="add-api"/>
        </h:form>
    </h:body>
</html>
