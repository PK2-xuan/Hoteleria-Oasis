<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Rol</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </h:head>

    <style>
        /* Estilo general para el body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Centrado del formulario */
        h:form {
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Panel Grid (ajustar etiquetas y campos) */
        h:panelGrid {
            width: 100%;
            margin-bottom: 20px;
        }

        h:outputLabel {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        h:inputText {
            font-size: 14px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Botones */
        h:commandButton {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        h:commandButton:hover {
            background-color: #45a049;
        }

        h:commandButton:nth-child(2) {
            background-color: #f44336;
        }

        h:commandButton:nth-child(2):hover {
            background-color: #e53935;
        }

    </style>

    <h:body>
        <h:form>
            <div class="container mt-5">
                <div class="card">
                    <div class="card-header">
                        <h3>Editar Rol</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <h:outputLabel for="idRol" value="ID de Rol:" />
                            <h:inputText value="#{rolBean.rol.idRol}" id="idRol" class="form-control" readonly="true" />
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="nombreRol" value="Nombre del Rol:" />
                            <h:inputText value="#{rolBean.rol.nombreRol}" id="nombreRol" class="form-control" required="true" />
                        </div>

                        <div class="form-group">
                            <h:commandButton value="Actualizar Rol" action="#{rolBean.actualizarRol()}" class="btn btn-success" />
                            <h:commandButton value="Cancelar" action="api.xhtml" class="btn btn-danger" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
