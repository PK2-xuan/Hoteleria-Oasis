<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestión de Roles</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </h:head>
    <h:body>
        <h:form class="container">
            <h1 class="text-center my-4 display-4">Gestión de Roles</h1>

            <h:messages globalOnly="true" styleClass="alert alert-danger"/>

            <div class="table-responsive">
                <h:dataTable id="rolesTable" value="#{rolBean.roles}" var="rol" class="table table-striped table-bordered table-hover">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{rol.idRol}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                            #{rol.nombreRol}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Acción</f:facet>
                        <h:commandButton value="Eliminar" action="#{rolBean.eliminarRolPorId(rol.idRol)}" class="btn btn-danger btn-sm me-2" />
                        <h:commandLink action="#{rolBean.obtenerRolPorId(rol.idRol)}" class="btn btn-warning btn-sm">
                            <f:param name="idRol" value="#{rol.idRol}" />
                            Editar
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </div>

            <h:commandLink value="Agregar Nuevo Rol" action="add-api" class="btn btn-primary mt-3" style="text-decoration: none;" />
        </h:form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqPTfF5awFJY+CUH7IQ4F1qXhFgVZygkGVktE7o0gJlpF" crossorigin="anonymous"></script>
    </h:body>
</html>
