<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Nuevo Rol</title>
        <!-- Enlace a los archivos de CSS de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Agregar Nuevo Rol</h1>
            <h:form>
                <div class="mb-3">
                    <h:outputLabel for="nombreRol" value="Nombre del Rol:" class="form-label" />
                    <h:inputText id="nombreRol" value="#{rolBean.nuevoRol.nombreRol}" required="true" class="form-control" />
                    <h:message for="nombreRol" styleClass="text-danger" />
                </div>

                <div class="text-center">
                    <h:commandButton value="Agregar Rol" action="#{rolBean.agregarRol}" class="btn btn-primary" />
                </div>
            </h:form>
        </div>

        <!-- Enlace a los archivos JS de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqPTfF5awFJY+CUH7IQ4F1qXhFgVZygkGVktE7o0gJlpF" crossorigin="anonymous"></script>
    </h:body>
</html>
